apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: TENANT_ID
  namespace: flux-system
spec:
  releaseName: TENANT_ID
  targetNamespace: pooled-tenants
  storageNamespace: pooled-tenants
  interval: 10m0s
  chart:
    spec:
      chart: helm-tenant-chart
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: helm-tenant-chart
  values:
    ingress:
      enabled: true
    # replicaCount: 3 --> not being used
    tenantId: TENANT_ID
    apps: []