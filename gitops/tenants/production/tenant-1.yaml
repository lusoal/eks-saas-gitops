apiVersion: v1
kind: Namespace
metadata:
  name: tenant-1
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-1-role
  namespace: tenant-1
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-1-role-binding
  namespace: tenant-1
subjects:
- kind: ServiceAccount
  name: tenant-1
  namespace: tenant-1
roleRef:
  kind: Role
  name: tenant-1-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tenant-1
  namespace: flux-system
spec:
  releaseName: tenant-1
  targetNamespace: tenant-1
  storageNamespace: tenant-1
  interval: 10m0s
  chart:
    spec:
      chart: helm-tenant-chart
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: helm-tenant-chart
  values:
    replicaCount: 3
    tenantId: tenant-1
    # If needs to use to interact with Kube API or AWS Service
    serviceAccount:
      create: true
      name: tenant-1
    # Create Tenant under LB, and forward based on path, annotations can change too
    ingress:
      enabled: true
      hosts:
        - host: 
          paths:
            - path: /tenant-1
              pathType: Prefix
    # Define where to go, based on Karpenter provisioner
    nodeSelector:
      node-type: applications
    tolerations:
      - key: "applications"
        operator: "Exists"
        effect: "NoSchedule"