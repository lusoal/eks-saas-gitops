kind: HelmRelease
metadata:
  name: TENANT_ID
  namespace: flux-system
spec:
  releaseName: TENANT_ID
  targetNamespace: pool-1
  storageNamespace: pool-1
  interval: 10m0s
  chart:
    spec:
      chart: helm-tenant-chart
      version: 0.0.1
      sourceRef:
        kind: HelmRepository
        name: helm-tenant-chart
  values:
    tenantId: TENANT_ID
    apps:
      - name: producer
      - name: consumer
    deployApps: false
    deployIngress: true
