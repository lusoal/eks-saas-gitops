# Default values for tenant-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

tenantId:
nodeSelector: {}
tolerations: []

ingress:
  enabled: true
  className: "alb"
  hosts:
    - host:
      paths:
        - path: /
          pathType: Prefix
          svcPort: 80
          svcName: microservice-1
  tls: []

apps:
  - appName: microservice-1
    imagePullSecrets: []
    replicaCount: 3
    image:
      repository: public.ecr.aws/t9v6l2p3/gitops-saas-app-1-demo # Public ECR Repository
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: 2
    serviceAccount:
      create: true
      annotations: {}
    podAnnotations: {}
    podSecurityContext: {}
    securityContext: {}
    service:
      type: ClusterIP
      port: 80
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
    affinity: {}
