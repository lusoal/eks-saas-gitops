# Default values for tenant-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

tenantId:
nodeSelector: {}
tolerations: []
apps:
  - name: producer
  - name: consumer

ingress:
  enabled: true
  className: "alb"
  hosts:
    - host:
      paths:
        - path: /consumer
          pathType: Prefix
          svcPort: 80
          svcName: consumer
        - path: /producer
          pathType: Prefix
          svcPort: 80
          svcName: producer
  tls: []

producer:
  imagePullSecrets: []
  replicaCount: 3
  image:
    repository: public.ecr.aws/t9v6l2p3/saas-microsservice-1 #TODO Public ECR Repository
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 1
  serviceAccount:
    create: true
    annotations: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  affinity: {}

consumer:
    imagePullSecrets: []
    replicaCount: 3
    image:
      repository: public.ecr.aws/t9v6l2p3/saas-microsservice-2 #TODO Public ECR Repository
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: 1
    serviceAccount:
      create: true
      annotations: {}
    podAnnotations: {}
    podSecurityContext: {}
    securityContext: {}
    service:
      type: ClusterIP
      port: 5000
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
    affinity: {}
